<!DOCTYPE html>
<html lang="zxx">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Technowin</title>
    <link rel=icon href="{% static 'user_app/mine/img/techno-win-logo.png' %}" sizes="20x20" type="image/png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'user_app/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'user_app/assets/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'user_app/assets/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'user_app/assets/css/nice-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'user_app/assets/css/magnific.min.css' %}">
    <link rel="stylesheet" href="{% static 'user_app/assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'user_app/assets/css/responsive.css' %}">

    <!-- carousel -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="{% static 'user_app/carousel/css/style.css' %}" rel="stylesheet" media="screen">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<style>
    /* Sticky navbar styles */
.navbar-area {
    z-index: 1000;
    transition: all 0.4s ease-in-out;
  }
  
  .sticky-active {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #fff; /* Change to your desired background color */
    box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.05);
    animation: fadeInDown 300ms ease-in-out;
  }
  
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #fff;
  /* Add background color (optional) */
  z-index: 999;
  display: flex;
  justify-content: center;
  align-items: center;
}

#preloader img {
  animation: pulse 2s infinite;
  /* Add animation if desired */
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

  
  
</style>

<body>

    <div id="preloader">
        <img src="{% static 'user_app/mine/img/techno-win-logo.png' %}" alt="Loading" width="70px">
    </div>
    
    
    <div class="body-overlay" id="body-overlay"></div>


    {% block content %}

    {% endblock content %}


    <script>
        document.addEventListener("DOMContentLoaded", function() {
          var navbar = document.querySelector('.navbar-area');
          var sticky = navbar.offsetTop;
      
          window.addEventListener('scroll', function() {
            
            if (window.pageYOffset > sticky) {
              navbar.classList.add('sticky-active');
            } else {
              navbar.classList.remove('sticky-active');
            }
          });
        });
      </script>

      <script>
        window.onload = function() {
            // Fade out the preloader over 0.5 seconds
            var preloader = document.getElementById("preloader");
            preloader.style.transition = "opacity 0.5s ease-in-out";
            preloader.style.opacity = 0;
        
            // Remove the preloader after fading out
            setTimeout(function() {
              preloader.parentNode.removeChild(preloader);
            }, 500);
          }
      </script>
      

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
      </script>

    <!-- all plugins here -->
    <script src="{% static 'user_app/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'user_app/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'user_app/assets/js/fontawesome.min.js' %}"></script>
    <script src="{% static 'user_app/assets/js/magnific.min.js' %}"></script>
    <script src="{% static 'user_app/assets/js/nice-select.min.js' %}"></script>
    <script src="{% static 'user_app/assets/js/slick.min.js' %}"></script>
    <script src="{% static 'user_app/assets/js/owl.min.js' %}"></script>
    <script src="{% static 'user_app/assets/js/counter-up.min.js' %}"></script>
    <script src="{% static 'user_app/assets/js/waypoint.min.js' %}"></script>
    <script src="{% static 'user_app/assets/js/wow.min.js' %}"></script>

    <!-- main js  -->
    <script src="{% static 'user_app/assets/js/main.js' %}"></script>



    <script src="{% static 'user_app/carousel/js/jquery.min.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/jquery.magnific-popup.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/imagesloaded.pkgd.js' %}"></script>

    <!-- carousel REVOLUTION -->
    <script src="{% static 'user_app/carousel/js/rev-slider/jquery.themepunch.tools.min.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/rev-slider/jquery.themepunch.revolution.min.js' %}"></script>

    <!-- carousel REVOLUTION 5x EXTENSIONS   -->
    <script src="{% static 'user_app/carousel/js/rev-slider/revolution.extension.actions.min.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/rev-slider/revolution.extension.carousel.min.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/rev-slider/revolution.extension.kenburn.min.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/rev-slider/revolution.extension.layeranimation.min.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/rev-slider/revolution.extension.migration.min.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/rev-slider/revolution.extension.navigation.min.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/rev-slider/revolution.extension.parallax.min.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/rev-slider/revolution.extension.slideanims.min.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/rev-slider/revolution.extension.video.min.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/rev-slider-init.js' %}"></script>
    <script src="{% static 'user_app/carousel/js/interface.js' %}"></script>
</body>

</html>
